<!DOCTYPE html>
<html>
    <head>
        <title>upcase downcase strinh</title>
    </head>
    <body>
        <h1> upcase downcase strinh</h1>
        <input type="text" id="input">
        <button onclick="addValue()"> Add </button>
        <button onclick="showValue()"> Display </button>
        <button onclick="arrToStr()"> show arry new </button>
        <hr>
        <div id="showResult"></div>
    </body>
    <script>
    let array = Array();
    let str = ''
    function addValue() {
      let input = document.getElementById("input").value;
      array.push(input);
      document.getElementById("input").value = ''
        }
    function showValue() {
        document.getElementById('showResult').innerHTML= "["+array+"]"
    }
    function arrToStr(){
        for (let i = 0; i < array.length; i++) {
            if ( array[i] === array[i].toUpperCase()){
                array[i] = array[i].toLowerCase()
            }else if (array[i] === array[i].toLowerCase()) {
                array[i] = array[i].toUpperCase();
            }
        }
        document.getElementById('showResult').innerHTML = array.join('')
    }
  </script>
</html>
